<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Patient Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <form id="registrationForm">
      <!-- Step 1 -->
      <div id="step1">
        <h2 class="text-xl font-semibold mb-4">Step 1: Personal Information</h2>

        <label class="block mb-2">Full Name</label>
        <input type="text" name="fullName" class="w-full border px-4 py-2 mb-4" required>

        <label class="block mb-2">Phone Number</label>
        <input type="tel" name="phone" class="w-full border px-4 py-2 mb-4" required>

        <label class="block mb-2">Address</label>
        <input type="text" name="address" class="w-full border px-4 py-2 mb-4" required>

        <label class="block mb-2">State</label>
        <input type="text" name="state" class="w-full border px-4 py-2 mb-4" required>

        <label class="block mb-2">Email</label>
        <input type="email" name="email" class="w-full border px-4 py-2 mb-4" required>

        <label class="block mb-2">Password</label>
        <input type="password" name="password" class="w-full border px-4 py-2 mb-4" required>

        <button type="button" onclick="nextStep(2)" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <h2 class="text-xl font-semibold mb-4">Step 2: Medical History</h2>

        <label class="block mb-2">Do you have any chronic conditions?</label>
        <input type="text" name="chronicConditions" class="w-full border px-4 py-2 mb-4">

        <label class="block mb-2">Previous Surgeries</label>
        <input type="text" name="surgeries" class="w-full border px-4 py-2 mb-4">

        <label class="block mb-2">Allergies</label>
        <input type="text" name="allergies" class="w-full border px-4 py-2 mb-4">

        <label class="block mb-2">Current Medications</label>
        <input type="text" name="medications" class="w-full border px-4 py-2 mb-4">

        <label class="block mb-2">Blood Type</label>
        <input type="text" name="bloodType" class="w-full border px-4 py-2 mb-4">

        <button type="button" onclick="nextStep(1)" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Back</button>
        <button type="button" onclick="nextStep(3)" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
      </div>

      <!-- Step 3 -->
      <div id="step3" class="hidden">
        <h2 class="text-xl font-semibold mb-4">Step 3: Financial and Social Info</h2>

        <label class="block mb-2">Are you above or below the poverty line?</label>
        <select name="povertyLine" class="w-full border px-4 py-2 mb-4">
          <option value="above">Above</option>
          <option value="below">Below</option>
        </select>

        <label class="block mb-2">Employment Sector</label>
        <select name="employment" class="w-full border px-4 py-2 mb-4">
          <option value="organised">Organised</option>
          <option value="unorganised">Unorganised</option>
        </select>

        <label class="block mb-2">Registered in Government Medical Scheme?</label>
        <select name="govScheme" class="w-full border px-4 py-2 mb-4">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label class="block mb-2">Annual Income</label>
        <input type="number" name="income" class="w-full border px-4 py-2 mb-4">

        <label class="block mb-2">Living Area</label>
        <select name="area" class="w-full border px-4 py-2 mb-4">
          <option value="rural">Rural</option>
          <option value="urban">Urban</option>
        </select>

        <button type="button" onclick="nextStep(2)" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Back</button>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 1;

    function nextStep(step) {
      document.getElementById(`step${currentStep}`).classList.add("hidden");
      document.getElementById(`step${step}`).classList.remove("hidden");
      currentStep = step;
    }

    document.getElementById("registrationForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const result = await response.json();
          // Redirect to chatbot with patient ID
          window.location.href = `/chatbot?user_id=${result.user_id}`;
        } else {
          alert("Registration failed.");
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        alert("Something went wrong.");
      }
    });
  </script>
</body>

</html>
