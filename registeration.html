<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Patient Registration</h2>
    <form id="multiStepForm">
      <!-- Step 1: Personal Info -->
      <div class="step" id="step1">
        <h3 class="text-lg font-semibold mb-4">Step 1: Personal Information</h3>
        <div class="flex flex-col gap-4">
          <input type="text" id="name" placeholder="Full Name" class="input-field" required>
          <input type="tel" id="phone" placeholder="Phone Number" class="input-field" required>
          <input type="text" id="address" placeholder="Address" class="input-field" required>
          <input type="text" id="state" placeholder="State" class="input-field" required>
          <input type="email" id="email" placeholder="Email" class="input-field" required>
          <input type="password" id="password" placeholder="Password" class="input-field" required>
        </div>
        <div class="flex justify-end mt-6">
          <button type="button" onclick="nextStep(1)" class="btn-primary">Next</button>
        </div>
      </div>

      <!-- Step 2: Medical History -->
      <div class="step hidden" id="step2">
        <h3 class="text-lg font-semibold mb-4">Step 2: Medical History</h3>
        <div class="flex flex-col gap-4">
          <textarea id="allergies" rows="2" placeholder="Allergies" class="input-field" required></textarea>
          <textarea id="medications" rows="2" placeholder="Current Medications" class="input-field" required></textarea>
          <textarea id="surgeries" rows="2" placeholder="Past Surgeries" class="input-field" required></textarea>
          <textarea id="chronicIllnesses" rows="2" placeholder="Chronic Illnesses" class="input-field" required></textarea>
          <textarea id="familyHistory" rows="2" placeholder="Family Medical History" class="input-field" required></textarea>
          <select id="bloodType" class="input-field" required>
            <option value="">Select Blood Type</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>
        <div class="flex justify-between mt-6">
          <button type="button" onclick="prevStep(2)" class="btn-secondary">Back</button>
          <button type="button" onclick="nextStep(2)" class="btn-primary">Next</button>
        </div>
      </div>

      <!-- Step 3: Financial Info -->
      <div class="step hidden" id="step3">
        <h3 class="text-lg font-semibold mb-4">Step 3: Financial & Socio-Economic Information</h3>
        <div class="flex flex-col gap-4">
          <select id="povertyLine" class="input-field" required>
            <option value="">Poverty Line Status</option>
            <option value="Above Poverty Line">Above Poverty Line</option>
            <option value="Below Poverty Line">Below Poverty Line</option>
          </select>
          <select id="employmentSector" class="input-field" required>
            <option value="">Employment Sector</option>
            <option value="Organised">Organised Sector</option>
            <option value="Unorganised">Unorganised Sector</option>
          </select>
          <select id="schemeRegistered" class="input-field" required onchange="toggleSchemeName(this)">
            <option value="">Registered in Govt Medical Scheme?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <input type="text" id="schemeName" placeholder="Enter Scheme Name" class="input-field hidden" />
          <input type="number" id="income" placeholder="Annual Income" class="input-field" required>
          <select id="areaType" class="input-field" required>
            <option value="">Select Area Type</option>
            <option value="Rural">Rural</option>
            <option value="Urban">Urban</option>
          </select>
        </div>
        <div class="flex justify-between mt-6">
          <button type="button" onclick="prevStep(3)" class="btn-secondary">Back</button>
          <button type="submit" class="btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <p id="successMsg" class="text-green-600 mt-6 text-center hidden">Registration successful!</p>
  </div>

  <style>
    .input-field {
      @apply w-full p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500;
    }
    .btn-primary {
      @apply bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition;
    }
    .btn-secondary {
      @apply bg-gray-400 text-white px-4 py-2 rounded-xl hover:bg-gray-500 transition;
    }
  </style>

  <script>
    let currentStep = 1;
    function showStep(step) {
      document.querySelectorAll('.step').forEach((el, i) => {
        el.classList.toggle('hidden', i !== step - 1);
      });
    }
    function nextStep(step) {
      if (validateStep(step)) {
        currentStep++;
        showStep(currentStep);
      }
    }
    function prevStep(step) {
      currentStep--;
      showStep(currentStep);
    }
    function validateStep(step) {
      const stepEl = document.getElementById(`step${step}`);
      const inputs = stepEl.querySelectorAll("input, textarea, select");
      for (let input of inputs) {
        if (!input.classList.contains("hidden") && !input.value.trim()) {
          alert("Please fill in all required fields.");
          return false;
        }
      }
      return true;
    }
    function toggleSchemeName(select) {
      const schemeInput = document.getElementById('schemeName');
      if (select.value === 'Yes') {
        schemeInput.classList.remove('hidden');
        schemeInput.setAttribute('required', 'true');
      } else {
        schemeInput.classList.add('hidden');
        schemeInput.removeAttribute('required');
      }
    }
    document.getElementById("multiStepForm").addEventListener("submit", function (e) {
      e.preventDefault();
      if (validateStep(3)) {
        const data = {
          name: document.getElementById('name').value,
          phone: document.getElementById('phone').value,
          address: document.getElementById('address').value,
          state: document.getElementById('state').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          allergies: document.getElementById('allergies').value,
          medications: document.getElementById('medications').value,
          surgeries: document.getElementById('surgeries').value,
          chronicIllnesses: document.getElementById('chronicIllnesses').value,
          familyHistory: document.getElementById('familyHistory').value,
          bloodType: document.getElementById('bloodType').value,
          povertyLine: document.getElementById('povertyLine').value,
          employmentSector: document.getElementById('employmentSector').value,
          schemeRegistered: document.getElementById('schemeRegistered').value,
          schemeName: document.getElementById('schemeName').value || "N/A",
          income: document.getElementById('income').value,
          areaType: document.getElementById('areaType').value,
        };
        console.log("Final Registration Data:", data);
        document.getElementById("multiStepForm").reset();
        showStep(1);
        currentStep = 1;
        document.getElementById("successMsg").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("successMsg").classList.add("hidden");
        }, 5000);
      }
    });
  </script>
</body>
</html>
