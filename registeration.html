<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Patient Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body  img src="healthcare-ai2.jpg" alt="">

  <div class="container" >
    <form id="registrationForm">
      <!-- Step 1 -->
      <div id="step1">
        <h2>Step 1: Personal Information</h2>

        <label>Full Name</label>
        <input type="text" name="fullName" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Address</label>
        <input type="text" name="address" required>

        <label>State</label>
        <input type="text" name="state" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="button" onclick="nextStep(2)">Submit</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <h2>Step 2: Medical History</h2>

        <label>Do you have any chronic conditions?</label>
        <input type="text" name="chronicConditions" required>

        <label>Previous Surgeries</label>
        <input type="text" name="surgeries" required>

        <label>Allergies</label>
        <input type="text" name="allergies" required>

        <label>Current Medications</label>
        <input type="text" name="medications" required>

        <label>Blood Type</label>
        <input type="text" name="bloodType" required>

        <button type="button" onclick="nextStep(1)">Back</button>
        <button type="button" onclick="nextStep(3)">Next</button>
      </div>

      <!-- Step 3 -->
      <div id="step3" class="hidden">
        <h2>Step 3: Financial and Social Info</h2>

        <label>Are you above or below the poverty line?</label>
        <select name="povertyLine" required>
          <option value="">--Select--</option>
          <option value="above">Above</option>
          <option value="below">Below</option>
        </select>

        <label>Employment Sector</label>
        <select name="employment" required>
          <option value="">--Select--</option>
          <option value="organised">Organised</option>
          <option value="unorganised">Unorganised</option>
        </select>

        <label>Registered in Government Medical Scheme?</label>
        <select name="govScheme" required>
          <option value="">--Select--</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label>Annual Income</label>
        <input type="number" name="income" required>

        <label>Living Area</label>
        <select name="area" required>
          <option value="">--Select--</option>
          <option value="rural">Rural</option>
          <option value="urban">Urban</option>
        </select>

        <button type="button" onclick="nextStep(2)">Back</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="appy.js"></script>
</body>

</html>
